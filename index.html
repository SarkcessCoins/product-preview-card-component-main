<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.google.com/specimen/Fraunces">
  <title>Frontend Mentor | Product preview card component</title>

 
   
  </style>
</head>
<body>
  
  <main>
    <picture>
    <!--   <source media="(min-width:600px)" class="desktop-img" srcset="/images/image-product-mobile.jpg">-->
    
       <img class="mobile-img" src="images/image-product-mobile.jpg" alt="" srcset="/images/image-product-mobile.jpg">
      <img class="desktop-img" src="images/image-product-mobile.jpg" alt="" srcset="/images/image-product-desktop.jpg"> 

    </picture>
 


    <section class="product-discription">
      <p class="category">Perfume </p> 
      <h1>Gabrielle Essence Eau De Parfum</h1> 
   
      <p class="product-listing">
       A floral, solar and voluptuous interpretation composed by 
       Olivier Polge, 
       Perfumer-Creator for the House of CHANEL.
      </p>

      <section class="price-section">
        <span class="new-price">$149.99</span> 
        <span class="old-price">$169.99</span> 
      
        
        
        <button>
          <img src="/images/icon-cart.svg " alt="">    Add to Cart
        
        </button>
         
      </section>


    </section>
   
 
  
  

  </main>

</body>
</html>
